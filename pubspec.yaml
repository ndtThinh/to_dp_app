name: to_dp_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.1
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: 1.8.3
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  flutter_launcher_icons: ^0.13.1
  json_annotation: ^4.8.1
  awesome_notifications: ^0.9.2
  flutter_screenutil: ^5.9.0
  retrofit: '>=4.0.0 <5.0.0'
  logger: any
  flutter_svg: ^2.0.10+1
  get_it: ^7.6.7
  injectable: ^2.3.5



flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/todo.png"


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  retrofit_generator: '>=7.0.0 <8.0.0'
  build_runner: '^2.4.8'
  flutter_gen_runner: ^5.4.0
  injectable_generator: ^2.3.0
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
  - family: DancingFont
    fonts:
      - asset: assets/fonts/DancingScript-Regular.ttf

flutter_gen:
  integrations:
    flutter_svg: true
  
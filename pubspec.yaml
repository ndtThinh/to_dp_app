name: to_dp_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.1
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.9.0
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/todo.png"


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
  - family: DancingFont
    fonts:
      - asset: assets/fonts/DancingScript-Regular.ttf

